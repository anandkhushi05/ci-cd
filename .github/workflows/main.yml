name: Deploy Simple Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install backend dependencies
     
      run: npm install

    - name: Install frontend dependencies
     
      run: npm install

    - name: Build frontend
    
      run: npm run build

