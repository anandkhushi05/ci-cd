name: Deploy Simple Project

on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
           shell: bash
           working-directory: ./backend
                      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install  dependencies
     
      run: npm i


    
    - name: npm test
      run: npm run test
    - name: Build 
      run: npm run build

    - name: Deploy
      run: echo "Deploy to your hosting service here."
